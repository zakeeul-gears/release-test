name: Code Standard Check

on:
  pull_request:
    paths:
      - 'app/**/*'
      - 'tests/**/*'
      - '*.php'

jobs:
  check-code-standard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install dependencies
        run: composer install --no-scripts --no-progress --no-suggest

      - name: Check Code Standard
        run: |
          vendor/bin/phpcs --standard=PSR2 app/
          vendor/bin/phpstan analyze app/ --level max
